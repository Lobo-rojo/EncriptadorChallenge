<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Challenge Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="Links/Logo.svg" alt="logo">
    </header>
    <main>
        <section class="Seccion1">
            <div class="Seccion1_contenedorEncriptar">
                <textarea placeholder="Ingrese el texto aquí" class="Seccion1_contenedorEncriptar_Caja" ></textarea>
            </div>
            <div class="Seccion1_contenedorEncriptar_Alerta">
                <img src="Links/alerta.svg" alt="Icono Alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="Seccion1_contenedorEncriptar_Botones">
                <input class="Seccion1_contenedorEncriptar_Botones_Encriptar" type="button" value="Encriptar">

                <input class="Seccion1_contenedorEncriptar_Botones_Desencriptar" type="button" value="Desencriptar">
            </div>
            
        <section class="Seccion2">
            <div class="Seccion2_contenedorImagen">
                <img src="Links/Muñeco.svg" alt="Imagen de persona resolviendo un acertijo">
            </div>
            <div class="Seccion2_Texto">
                <h3 class="Seccion2_Texto_h3">Ningún mensaje fue encontrado</h3>
                <p class="Seccion2_Texto_p">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="Seccion2_ContenedorBotonCopiar">
                <input class="Seccion2_ContenedorBotonCopiar_Boton" type="button" value="Copiar">
            </div>
            <div class="Seccion2_contenedor_resultado">
                <p class="Seccion2_contenedor_resultado_p"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
